<!DOCTYPE html>
<html>
<head>
    <title>Gaza Hospitals Status Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([31.5, 34.47], 11); // Centered on Gaza

        // Base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Functional hospitals layer
        const functionalHospitals = L.geoJSON(null, {
            onEachFeature: (feature, layer) => {
                const name = feature.properties.name || "Unnamed Facility";
                layer.bindPopup(`<strong>${name}</strong><br>Status: Functional`);
            },
            pointToLayer: (feature, latlng) =>
                L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "green",
                    color: "#004d00",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                })
        });

        // Affected hospitals layer
        const affectedHospitals = L.geoJSON(null, {
            onEachFeature: (feature, layer) => {
                const name = feature.properties.name || "Unnamed Facility";
                layer.bindPopup(`<strong>${name}</strong><br>Status: Affected`);
            },
            pointToLayer: (feature, latlng) =>
                L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "red",
                    color: "#800000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                })
        });

        // Load GeoJSON files
        fetch("functional_hospitals.geojson")
            .then(res => res.json())
            .then(data => functionalHospitals.addData(data));

        fetch("affected_hospitals.geojson")
            .then(res => res.json())
            .then(data => affectedHospitals.addData(data));

        // Add to map with layer toggle
        const overlayMaps = {
            "Functional Hospitals": functionalHospitals,
            "Affected Hospitals": affectedHospitals
        };

        L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
    </script>
</body>
</html>
